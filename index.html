<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="./styles.css">
        <script src="./script.js" defer></script>
        <title>Tic-Tac-Toe</title>
    </head>
    <body>
        <div class="header">
            <div>TIC-TAC-TOE <span>THE GAME</span></div>
        </div>
        <div class="container">
            <div class="container-game">
                <div class="player">
                    <div id="player-1">Player 1</div>
                    <div class="score">Score: <span id="score-0">0</span></div>
                </div>
                <div class="container-board">
                    <div class="row" data-row="0">
                        <div class="item" data-index = "0"></div>
                        <div class="item" data-index = "1"></div>
                        <div class="item" data-index = "2"></div>
                    </div>
                    <div class="row" data-row="1">
                        <div class="item" data-index = "0"></div>
                        <div class="item" data-index = "1"></div>
                        <div class="item" data-index = "2"></div>
                    </div>
                    <div class="row" data-row="2">
                        <div class="item" data-index = "0"></div>
                        <div class="item" data-index = "1"></div>
                        <div class="item" data-index = "2"></div>
                    </div>
                </div>
                <div class="player" data-row="2">
                    <div id="player-2">Player 2</div>
                    <div class="score">Score: <span id="score-1">0</span></div>
                </div>
            </div>
        </div>
        <div class="buttonsFlow">
        </div>
    </body>
</html>
